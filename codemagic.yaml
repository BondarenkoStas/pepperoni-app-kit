workflows:
  react-native-workflow:
    name: react native workflow
    environment:
      vars:
        CM_KEYSTORE: Encrypted()
        CM_KEYSTORE_PASSWORD: Encrypted(Z0FBQUFBQmVsYUtYaHRvbHg4cm5nMTM0RzlJcDloVjlZd0pYcWZzeGtOTURCUlIxMEN0TWdEc2FlOWtyb1FIb0RibXBtelpLeUZsMWNLMnM5aWFBTWdxRktIbm10RVJNbUE9PQ==)
        CM_KEY_ALIAS_PASSWORD: Encrypted(Z0FBQUFBQmVsYUtYaVBkM09EZ2FMaUFRWXdEbmZjcDBCdFZMeTliczRlQ192MDY5M29laXlTMnJVWm9LMkM3RFhDU0FZZEVnOTZlS1FpcmtmM0RQVWc5dlh6Nk8xQ0JLaXc9PQ==)
        CM_KEY_ALIAS_USERNAME: Encrypted(Z0FBQUFBQmVsYUtYa1NEQmpPMkJrUS1pXzl1RF9jX2RfZVV5YUhEY1NBX2I0SE5JczlnYnNxMzVaSTNGM211VWVlUDlHVDZ3YzZNalQwa2R0V2R0cXF1U0duR1hlWVVCMmc9PQ==)
        CM_CERTIFICATE: Encrypted()
        CM_CERTIFICATE_PASSWORD: Encrypted(Z0FBQUFBQmVsYUtYUlB5VTN3OV9ZakktWlo4d1NYWlpsYlpwLXlfT3hPeWYyeVpuMGVWRUo1SDBRRTZKTXBCQjF0ZjZDcE9aOEhNUWlsOWhnQ1VQaXd0VlpOUG1TLTZKV3c9PQ==)
        CM_PROVISIONING_PROFILE: Encrypted()
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - |
        # set up key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/android/key.properties" <<'EOF'
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # generate signed universal apk with user specified keys
        universal-apk generate \
          --ks /tmp/keystore.keystore \
          --ks-pass $CM_KEYSTORE_PASSWORD \
          --ks-key-alias $CM_KEY_ALIAS_USERNAME \
          --key-pass $CM_KEY_ALIAS_PASSWORD \
          --pattern 'build/**/outputs/**/*.aab'
      - find . -name "Podfile" -execdir pod install \;
      - keychain initialize
      - |
        # set up provisioning profiles
        PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
        mkdir -p "$PROFILES_HOME"
        PROFILE_PATH="$(mktemp "$PROFILES_HOME"/$(uuidgen).mobileprovision)"
        echo ${CM_PROVISIONING_PROFILE} | base64 --decode > $PROFILE_PATH
        echo "Saved provisioning profile $PROFILE_PATH"
      - |
        # set up signing certificate
        echo $CM_CERTIFICATE | base64 --decode > /tmp/certificate.p12
        keychain add-certificates --certificate /tmp/certificate.p12 --certificate-password $CM_CERTIFICATE_PASSWORD
      - npm install
      - npm test
      - cd android && ./gradlew bundleRelease
      - xcode-project use-profiles
      - xcode-project build-ipa --workspace "ios/PepperoniAppTemplate.xcworkspace" --scheme "PepperoniAppTemplate"
    artifacts:
      - android/app/build/**/outputs/**/*.apk
      - android/app/build/**/outputs/**/*.aab
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      email:
        recipients:
          - bondarenko.stanislav.96@gmail.com
